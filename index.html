<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
      <div class="input">
        <input type="text" name="" id="" placeholder="Enter Value" readonly />
      <button>C</button>
      </div>

      <div class="maintable">
        <div class="table">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>/</button>
        </div>

        <div class="table table1">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>

        <div class="table table2">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
        </div>

        <div class="table table3">
          <button>0</button>
          <button>%</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
